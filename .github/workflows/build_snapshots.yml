name: Build Snapshots

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: ${{ matrix.name }} ${{ matrix.cpu }}
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: ubuntu-latest
            name: Linux
            cpu: x86_64
            os: linux
          - image: ubuntu-latest
            name: Linux
            cpu: aarch64
            os: linux
          - image: ubuntu-22.04
            name: Windows
            cpu: x86_64
            os: mingw-w64
          - image: macos-12
            name: MacOS
            cpu: x86_64
            os: darwin
          - image: macos-12
            name: MacOS
            cpu: aarch64
            os: darwin
#          - image: ubuntu-latest
#            name: Android
#            cpu: arm
#            os: android
          - image: windows-latest
            name: Windows-VC
            cpu: x64
            os: windows-vc
    steps:
    - name: Get current code from Git repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Perform the actual build
      # Directory name only
      uses: ./.github/actions/build
      with:
        os: ${{ matrix.os }}
        cpu: ${{ matrix.cpu }}
        # won't pass in flavour as it's defaulted to "opt"   
